<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/styles.css">

    <title>Login/SIgn-Up</title>

<body>
    <section>
        <div class="form-box">
            <div class="form-value">
                <form action="/" method="post">
                    <h1 class="fail">Uh oh!</h1>
                    <p class="failure-msg">There was a problem logging in.<br>Please try again or contact the developer.</p>
                    <form action="/failure" method="post">
                        <button class="try-again" type="submit">Try Again</button>
                    </form>
                </form>
            </div>
        </div>
        <p class="copyright">&copy; Mehul Mangla</p>
    </section>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>

    <script src="/app.js" charset="UTF-8"></script>
