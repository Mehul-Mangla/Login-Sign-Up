<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/styles.css">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital@0;1&display=swap" rel="stylesheet">

    <title>Login/SIgn-Up</title>
</head>

<body>
    <section>
        <div class="form-box">
            <div class="form-value">
                <form action="/" method="post">
                    <h2>Login</h2>
                    <div class="inputbox email">
                        <img src="images/mailbox.png">
                        <input type="email" class="emailID" name="email" autocomplete="off" required>
                        <label for="">Email</label>
                    </div>
                    <div class="inputbox pass">
                        <img class="lock" src="images/padlock.png">
                        <input type="password" class="passID" name="pswd" required>
                        <label for="">Password</label>
                    </div>
                    <div id="pswd_info">
                        <div class="panel-heading">
                            <p>Password must contain at least:</p><br>
                        </div>
                        <div class="panel-body">
                            <ul>
                                <li id="length" class="invalid">8 characters</li>
                                <li id="lowercase" class="invalid">one lowercase character (a-z) letter</li>
                                <li id="uppercase" class="invalid">one uppercase character (a-z)</li>
                                <li id="special" class="invalid">one special character</li>
                                <li id="number" class="invalid">one number (0-9)</li>
                            </ul>
                        </div>
                    </div>
                    <div class="bottom">
                        <div class="forget">
                            <input type="checkbox" id="remember"><label for="remember">Remember Me</label>
                            <a href="#">Forgot Password</a>
                        </div>
                        <button type="submit">Log In</button>
                        <div class="register">
                            <p>Don't have an account ? <a href="#">Register</a></p>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <p class="copyright">&copy; Mehul Mangla</p>
    </section>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="index.js" charset="UTF-8"></script>
    <script>
        $(document).ready(function () {

            $('input[type=email]').keyup(function () {
                if (document.querySelector(".emailID").checkValidity()) {
                    $(".email").css("border-color", "rgba(0, 240, 56, 0.9)");
                }
                else {
                    $(".email").css("border-color", "white");
                }
            })

            $('input[type=password]').keyup(function () {
                var pswd = $(this).val();
                let b1 = false, b2 = false, b3 = false, b4 = false, b5 = false;

                //validate the length
                if (pswd.length < 8) {
                    $('#length').removeClass('valid').addClass('invalid');
                } else {
                    $('#length').removeClass('invalid').addClass('valid');
                    b1 = true;
                }

                //validate lowercase letter
                if (pswd.match(/[a-z]/)) {
                    $('#lowercase').removeClass('invalid').addClass('valid');
                    b2 = true;
                } else {
                    $('#lowercase').removeClass('valid').addClass('invalid');
                }

                //validate uppercase letter
                if (pswd.match(/[A-Z]/)) {
                    $('#uppercase').removeClass('invalid').addClass('valid');
                    b3 = true;
                } else {
                    $('#uppercase').removeClass('valid').addClass('invalid');
                }

                //validate special character
                if (pswd.match(/[!"#$%&'()*+,-.:;<=>?@[\]^_`{|}~]/)) {
                    $('#special').removeClass('invalid').addClass('valid');
                    b4 = true;
                } else {
                    $('#special').removeClass('valid').addClass('invalid');
                }

                //validate number
                if (pswd.match(/\d/)) {
                    $('#number').removeClass('invalid').addClass('valid');
                    b5 = true;
                } else {
                    $('#number').removeClass('valid').addClass('invalid');
                }

                if (b1 && b2 && b3 && b4 && b5) {
                    $(".pass").css("border-color", "rgba(0, 240, 56, 0.9)");
                    $('#pswd_info').hide();
                    $('.bottom').css('visibility', 'visible');
                }
                else {
                    $(".pass").css("border-color", "white");
                    $('#pswd_info').show();
                    $('.bottom').css('visibility', 'hidden');
                }

            }).focus(function () {
                $('#pswd_info').show();
                $('.bottom').css('visibility', 'hidden');
            }).blur(function () {
                $('#pswd_info').hide();
                $('.bottom').css('visibility', 'visible');
            });
        });</script>
</body>

</html>
